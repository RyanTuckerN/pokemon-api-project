<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/1b412053a7b59ab47149a3eb59e5804d.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon! API Project</title>
  </head>
  <body
    class="
      container
      d-flex
      flex-column
      justify-content-center
      align-items-center
    "
  >
    <div id="intro-screen" class="d-flex flex-row justify-content-center align-items-center">
      <div id="evolution" src="none">

      </div>
    </div>
    
    <div
      id="search-container"
      class="
        container
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <form
        autocomplete="off"
        onsubmit="return false"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <div
          class="autocomplete d-flex justify-content-center align-items-center"
          style="width: 300px"
        >
          <input
            id="myInput"
            type="text"
            name="pokemonName"
            placeholder="'pikachu','Charizard', or id (eg. 345)"
          />
        </div>
        <button id="submit">Display Pokemon</button>
      </form>
      <button id="random">Random Pokemon</button>
    </div>

    <br /><br />
    <section id="card" class="container d-flex justify-content-center">
      <div class="container d-flex justify-content-center">
        <div class="card" style="width: 370px">
          <img
            id="pokemon-sprite"
            src=""
            class="card-img-top"
            alt="photo of you pokemon"
          />
          <div class="card-body">
            <h3 class="card-title"></h3>
            <p id="pokemon-info-1" class="card-text"></p>
            <p id="pokemon-info-2" class="card-text"></p>
            <p id="pokemon-info-3" class="card-text"></p>
            <p id="pokemon-info-4" class="card-text"></p>
          </div>
        </div>
      </div>
    </section>
    <br><br> 

<span style="color: white;">SET THE MOOD:</span> 

<audio controls autoplay='false' >
  <source src="assets/theme.mp3" type="audio/mpeg">
</audio>
    
    <br><br> 
    
    <footer>
      <div class="container footer mt-auto px-4 px-lg-5">
        <div class="small text-center text-muted">
          Copyright &copy; 2021 - Ryan Tucker
        </div>
        <div class="small text-center text-muted">
          <a href="https://github.com/RyanTuckerN/" target="_blank"
            ><img class="social-links" src="./assets/github.png" alt=""
          /></a>
          <a
            href="https://www.linkedin.com/in/nick-tucker-570b0020b"
            target="_blank"
            ><img class="social-links" src="./assets/linkedin-round.png" alt=""
          /></a>
        </div>
      </div>

     
    </footer>
    <script src="script.js"></script>
    <script src='http://www.midijs.net/lib/midi.js'></script>
  </body>
</html>
